<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="setup">
        <div class="player-setup" id="player-x-setup">
            <h1>Player X</h1>
            <div>
                <button data-="" type="button">Human</button>
                <button type="button">AI Bot</button>
            </div>
        </div>
        <div class="player-setup" id="player-o-setup">
            <h1>Player O</h1>
            <div>
                <button type="button">Human</button>
                <button type="button">AI Bot</button>
            </div>
        </div>
        <button id="start-btn" type="button">START</button>
    </div>
    <div id="game">
        <div class="container">
            <div id="player-turn-display">Player X's Turn</div>
            <div id="gameboard">
                <div class="gameboard-field" data-field-position="0">0</div>
                <div class="gameboard-field" data-field-position="1">1</div>
                <div class="gameboard-field" data-field-position="2">2</div>
                <div class="gameboard-field" data-field-position="3">3</div>
                <div class="gameboard-field" data-field-position="4">4</div>
                <div class="gameboard-field" data-field-position="5">5</div>
                <div class="gameboard-field" data-field-position="6">6</div>
                <div class="gameboard-field" data-field-position="7">7</div>
                <div class="gameboard-field" data-field-position="8">8</div>
            </div>
            <button type="button">Restart</button>
        </div>
        
    </div>
    <div id="announcement">

    </div>

    <script src="./main.js"></script>
</body>
</html>
