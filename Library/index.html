<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div id="form-container">
            <form action="">
                <div class="form-input-subcontainer">
                    <h2>Title</h2>
                    <input id="title-input" type="text">
                </div>
                <div class="form-input-subcontainer">
                    <h2>Author</h2>
                    <input id="author-input" type="text">
                </div>
                <div class="form-input-subcontainer">
                    <h2>Total pages</h2>
                    <input type="number" min="1" name="" id="total-pages-input">
                </div>
                <div class="form-input-subcontainer">
                    <h2>Pages read</h2>
                    <input type="number" min="0" name="" id="pages-read-input">
                </div>
                <button type="button" id="add-btn">Add</button>
            </form>
        </div>
        <div id="library-container">
            <!-- mock book-card -->
            <div class="book-card">
                <div class="book-card-title-subcontainer">
                    <h1>Title</h1>
                    <p>Lorem</p>
                </div>
                <div class="book-card-author-subcontainer">
                    <h1>Author</h1>
                    <p>Ipsum</p>
                </div>
                <div class="book-card-total-pages-subcontainer">
                    <h2>Total Pages</h2>
                    <p>10</p>
                </div>
                <div class="book-card-pages-read-subcontainer">
                    <h2>Pages Read</h2>
                    <p>5</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
