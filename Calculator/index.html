<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="main-container">
            <div id="display"></div>
            <button type="button" id="clear-btn">AC</button>
            <button type="button" id="pos-neg-btn">±</button>
            <button type="button" id="mod-btn">%</button>
            <button type="button" id="divide-btn">÷</button>
            <button type="button" id="multiply-btn">x</button>
            <button type="button" id="add-btn">+</button>
            <button type="button" id="subtract-btn">-</button>
            <button type="button" id="btn-1">1</button>
            <button type="button" id="btn-2">2</button>
            <button type="button" id="btn-3">3</button>
            <button type="button" id="btn-4">4</button>
            <button type="button" id="btn-5">5</button>
            <button type="button" id="btn-6">6</button>
            <button type="button" id="btn-7">7</button>
            <button type="button" id="btn-8">8</button>
            <button type="button" id="btn-9">9</button>
            <button type="button" id="btn-0">0</button>
            <button type="button" id="point-btn">.</button>
            <button type="button" id="equal-btn">=</button>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
